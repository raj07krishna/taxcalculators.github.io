<div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-x-6 gap-y-6">
    <div class="flex flex-col max-w-sm md:max-w-none p-6 sm:py-12 sm:px-10 rounded-2xl mat-elevation-z4 card-container"
        *ngFor="let service of services">
        <div class="text-2xl font-bold tracking-tight leading-tight text-purple-800 card-title">
            {{service.title}}
        </div>
        <div class="mt-2 text-lg font-medium tracking-tight text-secondary text-color card-desc">
            {{service.description}}
        </div>
        <div class="w-full h-1 mt-4 mb-6 rounded divider"></div>
        <div class="flex items-baseline whitespace-nowrap text-blue-default">
            <div class="text-4xl font-semibold leading-tight tracking-tight mr-1">₹ {{service.discountedPrice}}</div>
            <del>
                ₹{{service.originalPrice}}
            </del>
            <div class="green-chip-white text-sm py-1 px-2 ml-auto">
                Save {{calculateSavePercentage(service.originalPrice,
                service.discountedPrice)}}%
            </div>
        </div>
        <br>
        <div class="w-full">
            <a class="w-full" href="mailto:admins@mindyourtax.in">
                <button class="w-full" mat-raised-button color="primary">Get Started</button>
            </a>
        </div>
        <div class="flex flex-col mt-12 text-color">
            <div class="font-semibold">Services:</div>
            <div class="mt-4 space-y-2" *ngFor="let item of service.servciesList">
                <div class="flex">
                    <mat-icon class="blue-chip rounded-full">task_alt</mat-icon>
                    <div class="ml-2 leading-5 services">{{item}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
