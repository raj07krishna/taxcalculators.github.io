<mat-drawer-container autosize class="h-full">
    <mat-drawer #drawer mode="side" class="h-full p-2 navbar-background" opened="true">
        <div class="flex flex-col">
            <div class="flex items-center justify-center">
                <div class="relative w-40 h-40">
                    <img class="w-full h-full rounded-full" src="./../assets/images/logo.svg" alt="Logo">
                </div>
            </div>
            <br>
            <div class="ml-2 text-blue-default">
                <span class="navbar-item-title ml-6">Services</span>
            </div>
            <mat-divider></mat-divider>
            <div class="navbar-item flex m-2 items-center">
                <div class="flex items-center m-2">
                    <mat-icon class="m-2 navbar-icon">person</mat-icon>
                    <span class="">Individual</span>
                </div>
            </div>
            <div class="navbar-item flex m-2 items-center">
                <div class="flex items-center m-2">
                    <mat-icon class="m-2 navbar-icon">apartment</mat-icon>
                    <span class="">Company/Trust </span>
                </div>
            </div>
            <div class="navbar-item flex m-2 items-center">
                <div class="flex items-center m-2">
                    <mat-icon class="m-2 navbar-icon">app_registration</mat-icon>
                    <span class="">Business Registraion</span>
                </div>
            </div>
            <div class="navbar-item flex m-2 items-center">
                <div class="flex items-center m-2">
                    <mat-icon class="m-2 navbar-icon">workspace_premium</mat-icon>
                    <span class="">License Registraion</span>
                </div>
            </div>
        </div>
    </mat-drawer>
    <div class="sidenav-content">
        <mat-toolbar>
            <button mat-icon-button class="" aria-label="Menu Icon" (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <div class="ml-auto">
                <a href="mailto:admins@mindyourtax.in">
                    <button mat-raised-button class="purple-chip" aria-label="Email">
                        <mat-icon class="navbar-icon">mail</mat-icon>
                        Contact Us
                    </button>
                </a>
            </div>
        </mat-toolbar>
